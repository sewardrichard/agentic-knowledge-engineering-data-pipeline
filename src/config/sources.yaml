agent_config:
  name: "Aura"
  full_name: "Automated Replenishment Assistant"
  role: "Autonomous procurement agent for Rustenburg platinum mine"
  objective: "Maintain 99% uptime while minimizing dead capital"
  safety_thresholds:
    min_reliability: 0.6
    max_data_age_hours: 24
    shadow_stock_threshold_hours: 6