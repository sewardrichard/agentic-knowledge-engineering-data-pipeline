sources:
  warehouse_stock:
    name: "warehouse_stock"
    type: "csv"
    path: "./data/raw/warehouse_stock.csv"
    reliability_score: 0.7
    description: "On-site warehouse physical inventory counts"
    update_frequency: "shift_change"  # Updated every 8 hours
    schema_mapping:
      quantity: "qty_on_shelf"
      cost: "unit_cost_zar"
      timestamp: "last_updated"
    
  logistics_shipments:
    name: "logistics_shipments"
    type: "api"
    endpoint: "http://localhost:8000/api/shipments/active"
    reliability_score: 0.9
    description: "Real-time logistics tracking from 3PL provider"
    update_frequency: "realtime"  # Updates every 2 hours
    schema_mapping:
      quantity: "quantity_shipped"
      cost: "unit_cost_usd"
      timestamp: "last_updated"
    authentication:
      type: "none"  # Add API key if needed
  
